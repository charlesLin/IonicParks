<ion-view view-title="Pie">
    <ion-content>
        <h1>Pie</h1>
        <!--http://jtblin.github.io/angular-chart.js/-->
        <canvas id="pie" class="chart chart-pie" chart-data="vm.data" chart-labels="vm.labels" legend="true"
         colours="vm.colours">
        </canvas>
    </ion-content>
</ion-view>
