<ion-view view-title="ngCordova Test">
    <ion-content>
        <button class="button" ng-click="vm.vibrate()">震動</button>
        <button class="button" ng-click="vm.takePic()">照相</button>
        <img id="myImage" />
        <p />
        <form name="video" enctype="multipart/form-data" >
            <button class="button" ng-click="vm.takeVideo()">攝影</button>
            <input type="file" ng-model="vm.videoModel.video" name="videoFile" />
        </form>
    </ion-content>
</ion-view>
